<!DOCTYPE html>
<html>
<head>
    <title>信息总览</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="css/electricroommonitoring.css"/>
    <script  type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
    <script  type="text/javascript" src="js/config.js"></script>
    <script  type="text/javascript" src="js/function.js"></script>
</head>
<body>
    <div>
        <h2 align="center">信息总览</h2>
        <div class="main" id="main" style="width:1500px;height:700px">

        </div>
    </div>
    <script>
        (function(){
    
    //var data=parent.infotreedata;//JSON.parse(JSON.stringify(parent.infotreedata));//
    //var data=data1;
    
    var myChar=echarts.init(document.getElementById("main")); 
    myChar.setOption(option = {
        title : {
            text: '信息总览'
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        series : [
            {
                type: 'tree',
                name: 'tree1',
                top: '5%',
                left: '7%',
                bottom: '2%',
                right: '10%',
                orient: 'horizontal', 
                symbolSize: 7,
                label: {
                    normal: {
                        position: 'left',
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize:25,
                        offset:[0,20],
                        formatter: " {b} \n\n{c}",
                    },
                    
                   
                    },

                    leaves: {
                        label: {
                            normal: {
                                position: 'right',
                                verticalAlign: 'middle',
                                align: 'left'
                            },
                            formatter: "{name}:{value}",
                        }
                    },
                
                expandAndCollapse: true,
                
                data:parent.infotreedata,//data,/
                
            }
        ]
    }) ;     
        })();
    </script>
</body>
</html>
