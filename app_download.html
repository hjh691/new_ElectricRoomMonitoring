			</div>

	</div>
	<script>
		//中文字符串：
		function toUtf8(str) {
			var out, i, len, c;
			out = "";
			len = str.length;
			for (var i = 0; i < len; i++) {
				c = str.charCodeAt(i);
				if ((c >= 0x0001) && (c <= 0x007F)) {
					out += str.charAt(i);
				} else if (c > 0x07FF) {
					out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
					out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
					out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
				} else {
					out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
					out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F));
				}
			}
			return out;
		}
		//生成二维码  used by electricroommonitor 
		function madecode(str) {
			var strurl = toUtf8(jfjk_base_config.baseurl); 
			$('#code').qrcode(strurl);
			$('#code1').qrcode(str);
		}
		//初始化客户端下载页面，根据字符串生成二维码   used by electricroommonitor 
		function initmakecode() {
			parent.window.updatapcnav(12);//父窗口方法
			sessionStorage.framepage="app_download.html";
			sessionStorage.pageindex=200;
			var str = toUtf8(this.location.href.substr(0, this.location.href.lastIndexOf('/')) + jfjk_base_config.app_path_name); //+"#mp.weixin.qq.com" "/res/SubstationTemperature.apk");
			$("#a_code")[0].innerHTML = jfjk_base_config.baseurl;
			$("#a_code1")[0].href = str;
			madecode(str);
			window.parent.closeloadlayer();
		}
	</script>
</body>
