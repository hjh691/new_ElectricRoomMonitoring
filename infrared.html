<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/flooding_smoking.css"/><!---->
        <title>红外侦测</title>
        
    </head>
    <body >
        <div class="main" align="center" id="main" >
            <h3 style="text-align: center">红外侦测</h3>
            <div class="bg" style="background-color: white;color: rgb(7, 11, 243);border-width: 0px;font-size: 20px;font:bold">
                <p class="lable">设备编号</p>
                <p class="lable" >设备名称</p>
                <p class="lable" style="width:100px;">当前状态</p>
                <p class="lable" style="width:100px;">运行状态</p>
                <p class="lable" style="width:100px;">设置复位</p>
                <p class="lable" style="width:100px;">关联信息</p>
            </div><!---->
            <div class="bg" >
                <p class="lable">infrared1</p>
                <p class="lable" id="name_infrared1">1#侦测区</p>
                <p class="normal" id="sf_infrared1">正常</p>
                <p class="set"><img src="res/on.png" style="height:30px;vertical-align: middle;" onclick="changestated(this,'infrared1')"/></p>
                <p class="set"><button onclick="reset('infrared1')">设置/复位</button></p>
                <p class="set"><button onclick="other(this,'infrared1')">更多▼</button></p>
            </div>
            <div class="bg">
                <p class="lable">infrared2</p>
                <p class="lable" id="name_infrared2">2#侦测区</p>
                <p class="unnormal" id="sf_infrared2">告警</p>
                <p class="set" ><img src="res/on.png" style="height:30px;vertical-align: middle;" onclick="changestated(this,'infrared2')"/></p>
                <p class="set"><button onclick="reset('infrared2')">设置/复位</button></p>
                <p class="set"><button onclick="other(this,'infrared2')">更多∨</button></p>
            </div>
        </div>
        <div class="fudongdiv" id="fudong" onmousedown="hideself(this) ">
            <div align="center">
                <p id="bind_name">主控室</p>
                <li id="bind_addr">安装地址：主控室</li>
                <li id="bind_view">绑定信息1：2#视频</li>
                <li id="bind_view1">绑定信息：视频</li>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/smokedetector.js"></script>
    </body>
</html>
