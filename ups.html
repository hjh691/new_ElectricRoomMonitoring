    <script language="javascript">
        function creadiv(l,r,t){ //l是距左的距离,r是距右的距离,t是要显示的文本内容
        var dd=document.createElement("div");
        dd.style.position="absolute";
        dd.style.left=l+"%";
        dd.style.top=r+"%"
        dd.innerText=t;
        document.getElementById("div1").appendChild(dd);
        }
