<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <title>动力监测</title>

                            <!--<td >

                                        <li>PT变比:<lable id="PT_A">1:1</lable></li>
                                        <li>CT变比:<lable id="CT_A">200:5</lable></li>

                        </tr>

                            </td>
                            <td>
                                <div class="donghuan hum" id="chart-iA"></div>
                            </td>
                            <td>
                                <div class="donghuan hum" id="chart-iB"></div>
                            </td>
                            <td>
                                <div class="donghuan hum" id="chart-iC"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">

                <div class="output" >
                    <table class="format">
                        <tr>
                            <!--<td class="donghuan">
                                <div class="donghuan">

                            </td>-->
                            <td>
                                <div class="donghuan" style="width:320px;display: flex;align-items: center;">
                                    <ul style="color:#fff;list-style-type:none;font-size: 16px;width:100%;margin-bottom: 0px;padding-inline-start: 0; ">
