<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/flooding_smoking.css"/><!---->
        <title>水浸模块状态参数</title>

    </head>
    <body>
        <div class="main" align="center" id="main" >
            <h3 style="text-align: center">水浸监测状态</h3>
            <div class="bg" style="background-color: white;color: rgb(7, 11, 243);border-width: 0px;font-size: 20px;font:bold">
                <p class="lable">设备编号</p>
                <p class="lable">安装位置</p>
                <p class="lable" style="width:100px;">当前状态</p>
                <p class="lable" style="width:100px;">运行状态</p>
                <p class="lable" style="width:100px;">设置复位</p>
                <p class="lable" style="width:100px;">关联信息</p>
            </div><!---->
            <div class="bg" >
                <p class="lable" id="bh_1">flooding-01</p>
                <p class="lable" id="name_1">1#配电柜</p>
                <p class="normal" id="sf_flooding-01">正常</p>
                <p class="set"><img src="res/on.png" style="height:30px;vertical-align: middle;" onclick="changestated(this,'flooding-01')"/></p>
                <p class="set"><button onclick="reset('flooding-01')">设置/复位</button></p>
                <p class="set"><button onclick="other(this,'flooding-01')">更多▼</button></p>
            </div>
            <div class="bg">
                <p class="lable" id="bh_2">flooding-01-02</p>
                <p class="lable" id="name_2">2#配电柜</p>
                <p class="unnormal" id="sf_flooding-01-02">告警</p>
                <p class="set" ><img src="res/on.png" style="height:30px;vertical-align: middle;" onclick="changestated(this,'flooding-01-02')"/></p>
                <p class="set"><button onclick="reset('flooding-01-02')">设置/复位</button></p>
                <p class="set"><button onclick="other(this,'flooding-01-02')">更多∨</button></p>
            </div>
        </div>
        <div class="fudongdiv" id="fudong" onmousedown="hideself(this) ">
            <div align="center">
                <p id="bind_name">主控室</p>
                <li id="bind_addr">安装地址：主控室</li>
                <li id="bind_view">绑定信息：2#视频</li>
            </div>
        </div>
        <script type="text/javascript" src="js/smokedetector.js"></script>
    </body>
</html>
