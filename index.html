	<script>
		window.onresize = function(){
			var widthoftextarea = $(window).width();
			//设置背景图大小按比例扩大
			var width_screen = $(window).width();
			var height_screen = $(window).height();
			var wh = width_screen / height_screen;
			var bgurl = 1.2;//背景图宽高比
			if (bgurl > wh)
			{
			$("body").css("background-size","auto 100%");
			}
			else {
			$("body").css("background-size","100% auto");
			}
		}
		function selectFile(){
			//触发 文件选择的click事件
			$("#file").trigger("click");
			//其他code如 alert($("#file").attr("value"))
		}
		/* 获取 文件的路径 ，用于测试*/
		function previewHandle(fileDOM) {
			var file = fileDOM.files[0], // 获取文件
					imageType = /^image\//,
					reader = '';
			// 文件是否为图片
			if (!imageType.test(file.type)) {
				alert("请选择图片！");
				return;
			}
			// 判断是否支持FileReader
			if (window.FileReader) {
				reader = new FileReader();
			}
			// IE9及以下不支持FileReader
			else {
				alert("您的浏览器不支持图片预览功能，如需该功能请升级您的浏览器！");
				return;
			}
			if(file.size>2000000){
				alert("文件太大，请选择不答应2M的图形文件！");
				return;
			}
			// 读取完成
			reader.onload = function (event) {
				// 获取图片DOM
				var img = document.getElementById("preview-img");
				// 图片路径设置为读取的图片
				localStorage.backfile = event.target.result;
				//$('#bg_src').val(file.name);
				localStorage.backgroudfilename=file.name;
				initlogin();
			};
			reader.readAsDataURL(file);
		}
	</script>
