<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="css/electricroommonitoring.css"/>
        <script  type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="dist/echarts-all.js"></script>
        <script  type="text/javascript" src="js/function.js"></script>
        <style>
        th,td{
        border:1px solid black;
        text-align:center;
        line-height:center;
        width:100px;/**/
		height:30px;
        font-size:20px;
        color:blue;
    }
        </style>
    </head>
    <body>
        <div class="tab-head" id="tab-head" style="height: 40px">
            <div id="h1" class="selected"><img src="res/lock2.png" style="float:left"></img>总览</div>
            <div id="h2" ><img src="res/lock2.png" style="float:left">触头测温</div>
            <div id="h3"><img src="res/lock2.png" style="float:left">局部放电</div>
            <div id="h3"><img src="res/lock2.png" style="float:left">弧光保护</div>
            <div id="h3"><img src="res/lock2.png" style="float:left">视频监控</div>
        </div>
        <div class="tab-content" id="tab-content">
            <div class="tab-div show container" style="overflow: auto" >
                <div id="main" style="margin-top:10px;margin-left:10px;width:300px;height:300px;border: solid cornflowerblue 1px;float:left;">ghg

                </div>
                <table style="float:left;margin-left:30px;margin-top:10px;height: 300px;vertical-align:center;">
                    <tr><td colspan=2>测量点总数：</td><td id="count">235</td></tr>
                    <tr ><td rowspan=6>其中：</td><td>测温:</td><td>100</td></tr>
                    <tr ><td>局放:</td><td>50</td></tr>
                    <tr ><td>弧光:</td><td>20</td></tr>
                    <tr ><td>视频:</td><td>15</td></tr>
                    <tr ><td>门禁:</td><td>5</td></tr>
                    <tr ><td>环境:</td><td>30</td></tr>
                </table>
            </div>
            <div class="tab-div" >
                <div id="canvas-cw" style="margin-top:10px;margin-left:10px;width:300px;height:300px;border: solid cornflowerblue 1px;float:left;">ghg

                </div>
                <table style="float:left;margin-left:30px;margin-top:10px;height: 300px;vertical-align:center;">
                    <tr><td colspan=2>共安装（支）：</td><td id="count">235</td></tr>
                    <tr ><td rowspan=3>其中：</td><td>正常运行:</td><td>100</td></tr>
                    <tr ><td>异常:</td><td>20</td></tr>
                    <tr ><td>停运:</td><td>15</td></tr>
                </table>
            </div>
            <div class="tab-div" >content2</div>
            <div class="tab-div">content3</div>
            <div class="tab-div" >content4</div>
            <div class="tab-div" >content5</div>
        </div>
        <script>
            var tabs = document.getElementsByClassName('tab-head')[0].getElementsByTagName('div'),
            contents = document.getElementsByClassName('tab-content')[0].getElementsByClassName('tab-div');
            var bodyfrm = (document.compatMode.toLowerCase() == "css1compat") ? document.documentElement : document.body;
            function refreshwindow(){
                (function changeTab(tab) {
                    for(var i = 0, len = tabs.length; i < len; i++) {
                    tabs[i].onclick = showTab;
                    }
                })();
                var  tabhead=document.getElementById("tab-content");
                wwidth=bodyfrm.clientWidth-5;
                wheight=bodyfrm.clientHeight-28;
                tabhead.style.width=wwidth+"px";
                tabhead.style.height=wheight+"px";
                for(var j=0;j<contents.length;j++){
                    contents[j].style.width=wwidth+"px";
                    contents[j].style.height=wheight+"px";
                }
                numberPie("pie", getdata());//tabs[1].click();
                
            }
            function showTab(){
                for(var i=0;i<tabs.length;i++){
                    if(tabs[i]===this){
                        tabs[i].className="selected";
                        contents[i].className="tab-div show";
                    }else{
                        tabs[i].className="";
                        contents[i].className="tab-div";
                    }
                }
            }
            window.onload=window.onresize=refreshwindow;
            function getdata(obj){
                var data= []
                if(Object.prototype.toString.call(obj) === '[object Array]'){
                    data=(JSON.parse(obj))
                }else{
                    data=[{"value":100, "name":"测温"},
                        {"value":50, "name":"局放"},
                        {"value":20, "name":"弧光"},
                        {"value":25, "name":"视频"},
                        {"value":5, "name":"门禁"},
                        {"value":35, "name":"环境"},
                    ]
                }
                if(Object.prototype.toString.call(data) === '[object Array]'){
                    return data;
                }else{
                    return null;
                }
            }
            var numberPie = function (className, data) {
                var myChar=echarts.init(document.getElementById("main"));
                var legendArr = [];
                for (var key in data) {
                    legendArr.push(JSON.parse('{"name":"'+data[key].name+'","icon":"rect"}'));
                }
                var option = {
                    title: {
                        text: '测量信息总览',
                        // subtext:'pie',
                        x: 'center',                 // 水平安放位置，默认为左对齐，可选为：'center' ¦ 'left' ¦ 'right' ¦ {number}（x坐标，单位px）
                        y: 'top',                  // 垂直安放位置，默认为全图顶端，可选为：'top' ¦ 'bottom' ¦ 'center' ¦ {number}（y坐标，单位px）
                
                        textStyle: {
                            fontSize: 18,
                            fontWeight: 'bolder',
                            color: '#333'          // 主标题文字颜色
                        },
                        // subtextStyle: { 
                        //     color: 'red'          // 副标题文字颜色
                        // },
                    
                    },
        
                    tooltip: {                    //提示框样式，鼠标悬浮交互时的信息提示
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {                     //图例
                        orient : 'vertical', // 布局方式，默认为水平布局，可选为：'horizontal' ¦ 'vertical'
                        x: 'right',
                        y: 'center',
                        icon: 'rect',//图标为圆形，默认是方形
                        data: legendArr
                        // textStyle: {
                        //     color: "red"
                        //}
                    },
                           
                    color: ["#d58930", "#28cfed", "#236be2", "#bd59d5", "#2fcea7", "#ee4a4b", "#0c9cef"],
                    series: [
                        {
                            name: '数量统计',
                            type: 'pie',
                            radius: '50%',//环['50%','70%'] 
                            center: ['40%', '50%'],
                            data: data,
                            itemStyle: {
                                // emphasis：英文意思是 强调;着重;（轮廓、图形等的）鲜明;突出，重读
                                // emphasis：设置鼠标放到哪一块扇形上面的时候，扇形样式、阴影
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(30, 144, 255，255)'
                                },
                               normal:{
                                    labelLine: {
                                        show: false   // show设置线是否显示，默认为true，可选值：true ¦ false
                                    },
                                    label: {
                                        position: 'inner',  // 设置标签位置，默认在饼状图外 可选值：'outer' ¦ 'inner（饼状图上）'
                                        // formatter: '{a} {b} : {c}个 ({d}%)'   设置标签显示内容 ，默认显示{b}
                                        // {a}指series.name  {b}指series.data的name
                                        // {c}指series.data的value  {d}%指这一部分占总数的百分比
                                        formatter: '{c}' ,// '{a|{b}}\n{hr|}\n{per|{d}%}'
                                    }, 
                                }, /**/
                            }
                            
                        }
                    ]
                };
                myChar.setOption(option);
                var moption=myChar.getOption();
            };
        </script>
    </body>
</html>
