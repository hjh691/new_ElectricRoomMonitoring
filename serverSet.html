    <script type="text/javascript">
      updatapcnav(20);
      var v_opation=new Vue({
        el:'#v_optionlist',

        }
      });
      if(sessionStorage.pageindexofserver)
        load($("#li"+sessionStorage.pageindexofserver)[0]);
      //$("#li_"+sessionStorage.pageindexofserver).prop("checked","checked");
      //showiframe(sessionStorage.pageindexofserver);
      function load(opt){
        refreshlist(opt);
        sessionStorage.pageindexofserver=opt.attributes.value.value;
        showiframe(opt.attributes.value.value);
      }
      function showiframe(idx){
        switch(parseInt(idx)){
          case 0:
            $("#iframe_option").attr('src','usermanagement.html');
            break;
          case 1:
          $("#iframe_option").attr('src','groupmanagement.html');
            break;
          case 2:
            $("#iframe_option").attr("src","connectionmanagement.html");
            break;
          case 3:
            $("#iframe_option").attr('src','nodemanagement.html');
            break;
          case 4:
            $("#iframe_option").attr('src',"sensormanagement.html");
            break;
          case 5:
            $("#iframe_option").attr('src','reportmanagement.html');
            break;
          case 6:
          $("#iframe_option").attr('src','graphicmanagement.html');
            break;
          case 7:
            $("#iframe_option").attr('src',"configmanagement.html");
            break;
          case 8:
            $("#iframe_option").attr('src',"datamanagement.html");
            break;
          case 9:
            $("#iframe_option").attr('src',"backserverhelp.html");
            break;
        }
      }
